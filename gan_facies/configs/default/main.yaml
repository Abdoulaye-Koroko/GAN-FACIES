data_config_path: gan_facies/configs/default/data.yaml
training_config_path: gan_facies/configs/default/training.yaml
distributed_config_path: gan_facies/configs/default/distributed.yaml
experiment_tracking_config_path: gan_facies/configs/default/experiment_tracking.yaml

# Metrics configs
overwrite_indicators: False

metrics: !metrics
  connectivity: null
  unit_component_size: 1
