# Overwrite default configs
run_name: cond
config_save_path: res/configs/cond
output_dir: res
dataset_path: datasets/TI_analog_rongier_128_smaller.npy

data.num_workers: 2
model.data_size: 64
model.attn_layer_num: [2, 3]

training.total_step: 300
