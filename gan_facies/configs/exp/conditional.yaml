clearml.use_clearml: False
wandb.use_wandb: False

# Conditional architecture
model.architecture: cond_sagan
model.cond_dim_ratio: 8
data.n_pixels_cond: 20
data.pixel_size_cond: 1
training.cond_penalty: 2.5
